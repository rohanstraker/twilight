    <title>Twilight Quiz</title>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Which Twilight Character Are You?</h1>
        <p>Are you more of an Edward or a Jacob?</p>
      </div>
      <form id="quiz">
        <h2>Are you warm or cold blooded?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="1" checked>
              Warm
            </label>
            <br>
            <label>
              <input type="radio" name="question1" value="2" checked>
              Cold
            </label>
          </div>

        <h2>Are you a night owl or an early bird?</h2>
          <div id="bird">
            <label>
              <input type="radio" name="question2" value="1" checked>
              night owl
            </label>
            <br>
            <label>
              <input type="radio" name="question2" value="2" checked>
              early bird
            </label>
          </div>
